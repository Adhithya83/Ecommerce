<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
     h3 {
      text-align: center;
      color: #333;
      margin-top: 30px; /* Adjust the top margin as needed */
    }
    form {
      width: 30%;
      background-color: #fff; /* Optional: Add a background color to the form */
      padding: 20px; /* Optional: Add padding to the form */
      border-radius: 8px; /* Optional: Add border radius for rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
    }





  </style>
<h3>LOGIN USER</h3>

<center>
<form method="POST" >
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control"  name="u" placeholder="Enter the username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
    <div class="mb-3">
  <input type="submit" class="form-control btn btn-danger">
    </div>
</form>
    </center>
<br><br><br><br><br><br><br>
{% endblock %}
